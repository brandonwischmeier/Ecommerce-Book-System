{% extends "bookstore/base.html"%}
{% block content %}
    <form method="POST" enctype="multipart/form-data" action ="{% url 'edit_password' %}">
        {% csrf_token %}
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-3 col-form-label">Current Password</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" name="currPass" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-3 col-form-label">New Password</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" name="newPass" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-3 col-form-label">New Password Again</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" name="newPass2" placeholder="Password">
            </div>
        </div>
        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        <button type="submit" class="btn obs-button-primary">Submit</button>
    </form>
{% endblock content %}
