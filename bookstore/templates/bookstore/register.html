{% extends "bookstore/base.html"%}
{% block content %}


    <form method="post">
        <h2>Register</h2>
            {% csrf_token %}

            {% for field in form %}
                <p>
                  {{ field.label_tag }}<br>
                  {{ field }}
                  {% if field.help_text %}
                    <small style="color: grey">{{ field.help_text }}</small>
                  {% endif %}

                  {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                  {% endfor %}
                </p>
              {% endfor %}

        <button type="submit" class="btn obs-button-primary">Submit</button>
    </form>

    
{% endblock content %}
