{% extends "bookstore/base.html"%}
{% block content %}
    <h2>Featured Books</h2>
		<div class="row">
        {% for book in books %}
        	{%if book.cover_picture %}
        		<a class="nav-link" href='{% url 'book_detail_with_pk' pk=book.pk %}'>
        			<img src="{{book.cover_picture}}" width="240" height="350">
        		</a>
        	{% endif %}
        {% endfor %}
    	
    </div>
    
{% endblock content %}
